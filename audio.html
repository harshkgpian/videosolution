<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast WebM Duration Fixer</title>
    <!-- We need a library to understand the WebM file structure -->
    <script src="https://cdn.jsdelivr.net/npm/ts-ebml@2.0.2/lib/ebml.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        #fileInput {
            display: none;
        }
        .file-label {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #2980b9;
        }
        #fixButton {
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        #fixButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #fixButton:not(:disabled):hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        #status {
            margin-top: 25px;
            font-weight: bold;
            color: #e67e22;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fast WebM Duration Fixer</h1>
        <p>This tool instantly processes your .webm file to fix the duration metadata without playing or re-encoding it.</p>
        
        <input type="file" id="fileInput" accept=".webm">
        <label for="fileInput" class="file-label">Select .webm File</label>
        
        <div id="status">Please select a file to begin.</div>
        
        <button id="fixButton" disabled>Fix and Download</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fixButton = document.getElementById('fixButton');
        const statusDiv = document.getElementById('status');
        let fileToProcess = null;
        let originalFileName = '';

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'video/webm') {
                fileToProcess = file;
                originalFileName = file.name.replace('.webm', '');
                statusDiv.textContent = 'File loaded. Ready to fix!';
                fixButton.disabled = false;
            } else {
                statusDiv.textContent = 'Please select a valid .webm file.';
                fixButton.disabled = true;
                fileToProcess = null;
            }
        });

        fixButton.addEventListener('click', async () => {
            if (!fileToProcess) return;

            fixButton.disabled = true;
            statusDiv.textContent = 'Processing... This is very fast.';

            try {
                // Read the file into a buffer that the library can use
                const fileBuffer = await fileToProcess.arrayBuffer();

                // Use the ts-ebml library to fix the file
                const fixedBlob = await fixWebmDuration(fileBuffer);
                
                // Create a download link for the new, fixed Blob
                const downloadUrl = URL.createObjectURL(fixedBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = `${originalFileName}-fixed.webm`;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                statusDiv.textContent = 'Processing Complete! Download started.';
            } catch (error) {
                console.error('Error processing file:', error);
                statusDiv.textContent = 'Error: Could not process the file. It may be corrupted.';
            } finally {
                fixButton.disabled = false;
                fileInput.value = ''; // Reset file input
            }
        });

        /**
         * Uses ts-ebml to fix the WebM duration.
         * @param {ArrayBuffer} buffer The ArrayBuffer of the video file.
         * @returns {Promise<Blob>} A promise that resolves with the fixed Blob.
         */
        async function fixWebmDuration(buffer) {
            const { Decoder, Reader, tools } = EBML; // Get classes from the loaded library
            
            const reader = new Reader();
            const decoder = new Decoder();

            // The library needs to read the file to find all the frames
            const ebmlElms = decoder.decode(buffer);
            ebmlElms.forEach((elm) => {
                reader.read(elm);
            });
            reader.stop();

            // This is the magic function that calculates and injects the duration
            const duration = await tools.getSeekableWebM(reader.metadatas, reader.duration, {
                // You can add options here if needed
            });
            
            // Return the fixed data as a Blob
            return new Blob([duration], { type: 'video/webm' });
        }
    </script>

</body>
</html>
